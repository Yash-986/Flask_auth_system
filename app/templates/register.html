{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <label>Username</label>
    {{ form.username() }}

    <label>Email</label>
    {{ form.email() }}

    <label>Password</label>
    {{ form.password() }}

    {{ form.submit() }}
</form>

<p>
    Already have an account?
    <a href="{{ url_for('auth.login') }}">Login</a>
</p>
{% endblock %}
